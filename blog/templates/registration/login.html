{% extends 'blog/base.html' %}
{% block content %}

    {% if form.errors %}
        <p>Your Username Password didn't match please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label__tag }}</td>
            <td>{{ form.username }}</td>
        </tr>

        <tr>
            <td>{{ form.password.label__tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
        <input type="submit" value="login"/>
        <input type="hidden" value="{{ name }}" name="next"/>

    </form>
{% endblock %}
