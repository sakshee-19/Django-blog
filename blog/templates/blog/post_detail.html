
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% else %}
            <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-default edit">Publish</a>
        {% endif %}
        <a class="btn btn-default edit" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default edit" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        <h2>{{ post.title }}</h2>
        <p  class="content">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
