{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
   <div class="post">
    <div class="date">
           <p> Published Date: {{ post.published_date }}</p>
     </div>
     <h2><a href="{% url 'post_detail' pk=post.pk %}">Title: {{ post.title }}</a></h2>
     <p class="content">{{ post.text | linebreaksbr }}</p>
   </div>
{% endfor %}
{% endblock %}
